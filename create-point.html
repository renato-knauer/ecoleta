<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <!-- Roboto & Ubuntu Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

    <div id="page-create-point">
        
        <header>
            <img src="./assets/logo.svg" alt="Ecoleta">
            <a href="#">
                <span></span>
                Voltar para Home
            </a>
        </header>

        <form action="">
            
            <h1>Cadastro do ponto de coleta</h1>

            <!-- ENTITY DETAILS -->

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <!-- ENTITY NAME -->

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <!-- ADRESS & ADRESS2 -->

                <div class="field-group">
                    <div class="field">
                        <label for="adress">Endereço</label>
                        <input type="text" name="adress">
                    </div>
                    <div class="field">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="adress2">
                    </div>
                </div>

                <!-- ESTATE & CITY -->

                <div class="field-group">
                    <div class="field">
                        <label for="estate">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="estate">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                </div>

            </fieldset>

            <!-- WASTE ITEMS -->

            <fieldset>
                <legend>
                    <h2>Ítens de coleta</h2>
                </legend>
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>

        </form>

    </div>

    <script src="./scripts/create-point.js"></script>

</body>

</html>
